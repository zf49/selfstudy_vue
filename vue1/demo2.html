<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
        <h1 v-if="type==='a'">a</h1>
        <h1 v-else-if="type==='b'">b</h1>
        <h1 v-else >啥也不是</h1>

</div>


<!--    导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el : "#app",
        data: {
            type:'a',

        }
    });
</script>

</body>
</html>
