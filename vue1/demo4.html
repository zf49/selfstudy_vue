<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <button v-on:click="sayHi">click</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el : "#app",
        data: {
            message: 'I get new coding skill'
        } ,
        methods: {   // 方法要定义在vue methods对象中
                    // 
           sayHi: function () {
               alert(this.message);
           }
        }
    });
</script>
</body>
</html>
